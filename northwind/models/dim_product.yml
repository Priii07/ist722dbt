version: 2

models:
  - name: dim_product
    description: Product Dimension. One row per product.
    columns:
      - name: productkey
        description: The surrogate key of the product
        tests:
          - unique
          - not_null

      - name: productid
        description: The business / source key of the customer
        tests:
          - not_null
          - unique

              